<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../index.css" />
    <title>GitHub User Info</title>
  </head>
  <body>
    <div id="user-info-search">
      <h1>{ GitHub User Info }</h1>
      <input
        type="text"
        id="username"
        value="yanis900"
        placeholder="Enter GitHub username"
      />
      <button onclick="getUserInfo()">Get User Info</button>
    </div>

    <div id="user-info-container"></div>

    <script>
      async function getUserInfo() {
        const username = document.getElementById("username").value;

        const response = await fetch(`/github/${username}`);
        const data = await response.json();

        console.log(data);

        userInfoContainerDiv = document.getElementById("user-info-container");
        userInfoContainerDiv.style.display = "flex";
        userInfoContainerDiv.innerHTML = `
        <div class="user-info-card">
            <img src=${data.avatar_url} alt="profile" width="150" />
            <div class="user-info">
              <h2>${data.name}</h2>
              <p><strong>Bio: </strong>${data.bio}</p>
              <p><strong>Website: </strong><a href=${data.blog
              }>${data.blog}</a></p>
              <p><strong>Repos: </strong>${data.public_repos}</p>
            </div>
        </div>
        `;
      }
    </script>
  </body>
</html>
